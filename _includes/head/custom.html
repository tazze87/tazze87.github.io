<!-- Custom style overrides -->
<style>
.page__content a {
  color: inherit;           /* same color as surrounding text */
  text-decoration: none;    /* no underline by default */
}
.page__content a:hover,
.page__content a:focus {
  text-decoration: underline; /* show underline only on hover/focus */
}
</style>


<style>
  /* Hide footer links to sitemap and feed, but keep files for SEO */
  .page__footer a[href$="sitemap.xml"],
  .page__footer a[href$="/sitemap/"],
  .page__footer a[href$="feed.xml"] {
    display: none !important;
  }
</style>


<style>
/* Make footer blend with page in both light and dark modes */
.page__footer,
.page__footer .page__footer-follow {
  background: transparent !important;   /* shows the page/body background */
  background-color: transparent !important;
  color: inherit !important;            /* use the current text color */
  border-top: true !important;          /* remove the contrasting bar */
}

.page__footer a { 
  color: inherit !important;            /* footer links match text color */
}
</style>



<style>
  .page__content {
    max-width: 1000px; /* increase content width */
  }
</style>



<style>
/* Default: links look like text, underline on hover */
.page__content a { color: inherit; text-decoration: none; }

/* Underline only *text* links on hover/focus — not icon-only links */
.page__content a:hover:not(.icon-link),
.page__content a:focus:not(.icon-link) { text-decoration: underline; }

/* Icon-only links: never underline; make them inline-block so underline can't extend */
.page__content a.icon-link {
  text-decoration: none !important;
  display: inline-block;
  line-height: 0;         /* shrink inline box to icon height */
  margin-left: 8px;       /* spacing between icons / preceding text */
}
.page__content a.icon-link:hover,
.page__content a.icon-link:focus { text-decoration: none !important; }
</style>




<!-- Inter (body/sidebar) + Source Serif 4 (titles + your name) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,600;8..60,700&display=swap" rel="stylesheet">

<style>
  :root{
    --aa-body: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    --aa-title: "Source Serif 4", ui-serif, Georgia, "Times New Roman", serif;
  }

  /* Body defaults */
  html, body { font-family: var(--aa-body); }

  /* Titles in content (Publications / Working Papers are headings on your homepage) */
  h1, h2, h3, h4, h5, h6,
  .page__title,
  .page__hero-title {
    font-family: var(--aa-title) !important;
    font-weight: 700;
    letter-spacing: 0;
  }

  /* Sidebar: keep everything sans/body ... */
  .sidebar,
  .sidebar p, .sidebar a, .sidebar li, .sidebar span, .sidebar small,
  .sidebar .author__bio,
  .sidebar .author__urls,
  .sidebar .author__urls-wrapper,
  .sidebar .nav__title,     /* nav title is an h3 in the sidebar */
  .sidebar .nav__list,
  .sidebar .nav__list a,
  .sidebar .btn {
    font-family: var(--aa-body) !important;
  }

  /* ... except YOUR NAME, which should match titles */
  .sidebar .author__name,
  .sidebar .author__name.p-name {
    font-family: var(--aa-title) !important;
    font-weight: 700;
  }
</style>

<style>
  /* Keep top nav links (menu items) in body font — EXCEPT the site title */
  .greedy-nav a:not(.site-title) {
    font-family: var(--aa-body) !important;
  }

  /* Masthead site title = serif (match section titles) */
  .greedy-nav a.site-title,
  .site-title,
  .site-title:visited {
    font-family: var(--aa-title) !important;
    font-weight: 700;
    letter-spacing: 0;
  }
</style>
