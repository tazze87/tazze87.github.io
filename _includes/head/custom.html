{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>


<!-- Custom style overrides -->
<style>
.page__content a {
  color: inherit;           /* same color as surrounding text */
  text-decoration: none;    /* no underline by default */
}
.page__content a:hover,
.page__content a:focus {
  text-decoration: underline; /* show underline only on hover/focus */
}
</style>


<style>
  /* Hide footer links to sitemap and feed, but keep files for SEO */
  .page__footer a[href$="sitemap.xml"],
  .page__footer a[href$="/sitemap/"],
  .page__footer a[href$="feed.xml"] {
    display: none !important;
  }
</style>


<style>
/* Keep employer icon + label on a single line in the sidebar */
.author__urls li.author__employer a {
  display: inline-flex;
  align-items: center;
  gap: .4rem;
}
.author__urls li.author__employer i { margin-right: .2rem; }
</style>

<!-- end custom head snippets -->
